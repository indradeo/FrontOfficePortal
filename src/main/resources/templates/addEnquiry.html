<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>DIT</title>
</head>
<body>
<div class="container "  >
    <nav class="navbar navbar-expand-lg navbar-light bg-light " >
        <a class="navbar-brand" href="/dashboard">
            <img class="" width="80px" height="60px" alt="logo" src="images/logo2.webp">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="viewEnquiry">View Enquiries</a>
                </li>

            </ul>

            <a class="btn btn-danger my-2 my-sm-0" href="logout">Logout</a>
        </div>
    </nav>
</div>
<div class="row mt-4 ">
    <div class="col-md-2"></div>
    <div class="col-md-4 bg-transparent   text-dark ">
        <h4>Add Enquiry</h4>
        <form th:action="@{/addEnquiry}" th:object="${enquiryForm}" th:method="POST">
            <input th:field="*{id}" hidden="hidden">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" name="name" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" th:field="*{contact}" >
            </div>
            <div class="form-group">
                <label for="course">Courses</label>
                <select id="course" name="course" class="form-control" th:field="*{course}">
                    <option value="">-select-</option>
                    <option th:each="course : ${courses}" th:text="${course}" th:value="${course}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="classMode">Class Mode</label>
                <select id="classMode" name="classMode" class="form-control" th:field="*{mode}">
                    <option value="">-Select-</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enquiryStatus">Enquiry Status</label>
                <select id="enquiryStatus" name="enquiryStatus" class="form-control" th:field="*{enquiryStatus}">
                    <option value="">-select-</option>
                    <option th:each="status : ${enqStatus}" th:text="${status}" th:value="${status}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-4 form-control">Add Enquiry</button>
            </div>

        </form>
    </div>
    <div class="col-md-4">
        <img src="/images/lady.jpg">
    </div>
    <div class="col-md-2"></div>
</div>

<div class="container ">
    <div class="card text-center">
        <div class="card-footer text-muted">
            <h6>©️ 2025 copyright : @ DIT </h6>
        </div>
    </div>
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>
</html>
